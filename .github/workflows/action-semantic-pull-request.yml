name: "Lint PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: ccxhwmy/git-test/semantic-pull-request@main
        with:
          token: ${{ secrets.access-token }}
